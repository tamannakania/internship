<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout | Sweet Delights</title>

    <link rel="icon" type="image/x-icon" href="images/logo.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- INTERNAL CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #fffaf7, #fff1eb);
        color: #333;
      }

      /* Navbar */
      .navbar-brand {
        font-weight: 700;
        color: #e63946;
        font-size: 1.3rem;
      }

      .nav-link {
        font-weight: 500;
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0;
        height: 2px;
        background: #e63946;
        transition: 0.3s;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Section title */
      .section-title {
        font-weight: 700;
        color: #e63946;
        font-size: 2.4rem;
      }

      /* Summary card */
      .summary-card {
        background: #fff;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        margin-bottom: 30px;
      }

      .summary-item {
        border-bottom: 1px dashed #ddd;
        padding: 10px 0;
      }

      .summary-item:last-child {
        border-bottom: none;
      }

      /* Total */
      .total-amount {
        font-size: 1.4rem;
        color: #e63946;
      }

      /* Form card */
      .checkout-card {
        border-radius: 25px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        animation: fadeUp 0.8s ease;
      }

      .form-label {
        font-weight: 500;
      }

      .form-control {
        border-radius: 12px;
        padding: 12px;
      }

      .form-control:focus {
        border-color: #e63946;
        box-shadow: 0 0 0 0.15rem rgba(230, 57, 70, 0.25);
      }

      /* Button */
      .btn-place {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
        border: none;
        border-radius: 30px;
        padding: 12px 45px;
        font-weight: 600;
        transition: 0.3s;
      }

      .btn-place:hover {
        transform: scale(1.05);
      }

      /* Animation */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .section-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm py-3">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
          <img src="images/logo.png" class="me-2" style="height: 40px" />
          Sweet Delights
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav mx-auto">
            <li><a class="nav-link" href="home.html">Home</a></li>
            <li><a class="nav-link" href="cake.html">Explore Cakes</a></li>
            <li><a class="nav-link" href="aboutus.html">About Us</a></li>
            <li><a class="nav-link" href="contact.html">Contact Us</a></li>
            <li><a class="nav-link" href="faq.html">FAQ</a></li>
          </ul>

          <div class="d-flex">
            <a href="cart.html" class="btn btn-outline-secondary btn-sm me-2">
              <i class="bi bi-cart"></i> Cart
            </a>
            <a href="login.html" class="btn btn-danger btn-sm">
              <i class="bi bi-person"></i> Login / Signup
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- CHECKOUT -->
    <section class="py-5">
      <div class="container">
        <h2 class="section-title text-center mb-5">
          <i class="bi bi-credit-card-2-front"></i> Checkout
        </h2>

        <!-- Order Summary -->
        <div class="summary-card" id="checkoutItems"></div>

        <div class="total-amount text-end fw-bold mb-4" id="checkoutTotal">
          Total: $0.00
        </div>

        <!-- Delivery Form -->
        <form id="checkoutForm" class="card checkout-card p-5 border-0">
          <h5 class="mb-4">Delivery Details</h5>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea
              class="form-control"
              id="address"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-place">
              <i class="bi bi-check-circle"></i> Place Order
            </button>
          </div>
        </form>

        <div
          id="orderConfirmation"
          class="alert alert-success mt-5 d-none text-center"
        >
          ðŸŽ‰ Thank you! Your order has been placed successfully.
        </div>
      </div>
    </section>

    <!-- SCRIPT (LOGIC UNCHANGED) -->
    <script>
      function renderCheckout() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let total = 0;
        const container = $("#checkoutItems");

        if (cart.length === 0) {
          container.html(
            '<p class="text-center text-muted">Your cart is empty.</p>'
          );
          $("#checkoutForm").hide();
          return;
        }

        container.empty();
        cart.forEach((item) => {
          const itemTotal = item.price * item.quantity;
          total += itemTotal;

          container.append(`
            <div class="summary-item">
              <strong>${item.name}</strong><br>
              <small class="text-muted">
                Size: ${item.size} | Egg: ${item.egg} | Qty: ${item.quantity}
              </small>
              <span class="float-end fw-semibold">
                $${itemTotal.toFixed(2)}
              </span>
            </div>
          `);
        });

        $("#checkoutTotal").text(`Total: $${total.toFixed(2)}`);
      }

      $("#checkoutForm").on("submit", function (e) {
        e.preventDefault();

        const order = {
          name: $("#name").val().trim(),
          address: $("#address").val().trim(),
          phone: $("#phone").val().trim(),
          items: JSON.parse(localStorage.getItem("cart")) || [],
          total: $("#checkoutTotal").text().replace("Total: $", ""),
          date: new Date().toLocaleString(),
        };

        const orders = JSON.parse(localStorage.getItem("orders")) || [];
        orders.push(order);
        localStorage.setItem("orders", JSON.stringify(orders));
        localStorage.removeItem("cart");

        $("#checkoutForm").hide();
        $("#checkoutItems").empty();
        $("#checkoutTotal").text("Total: $0.00");
        $("#orderConfirmation").removeClass("d-none");
      });

      $(document).ready(function () {
        renderCheckout();
      });
    </script>
  </body>
</html>
