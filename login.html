<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sweet Delights</title>

    <link rel="icon" type="image/x-icon" href="images/logo.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- INTERNAL CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #fffaf7, #fff1eb);
        color: #333;
      }

      /* Navbar */
      .navbar-brand {
        font-weight: 700;
        color: #e63946;
        font-size: 1.3rem;
      }

      .nav-link {
        font-weight: 500;
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0;
        height: 2px;
        background: #e63946;
        transition: 0.3s;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Login Card */
      .login-card {
        border-radius: 25px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        animation: fadeUp 0.8s ease;
      }

      .card-title {
        font-weight: 700;
        color: #e63946;
      }

      .form-label {
        font-weight: 500;
      }

      .form-control {
        border-radius: 12px;
        padding: 12px;
      }

      .form-control:focus {
        border-color: #e63946;
        box-shadow: 0 0 0 0.15rem rgba(230, 57, 70, 0.25);
      }

      /* Buttons */
      .btn-login {
        background: linear-gradient(135deg, #e63946, #ff6b6b);
        color: white;
        border: none;
        border-radius: 30px;
        padding: 10px;
        font-weight: 600;
        transition: 0.3s;
      }

      .btn-login:hover {
        transform: scale(1.05);
      }

      .card-footer a {
        color: #e63946;
        font-weight: 500;
        text-decoration: none;
      }

      .card-footer a:hover {
        text-decoration: underline;
      }

      /* Animation */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .card-body {
          padding: 30px !important;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm py-3">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
          <img src="images/logo.png" class="me-2" style="height: 40px" />
          Sweet Delights
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav mx-auto">
            <li><a class="nav-link" href="home.html">Home</a></li>
            <li><a class="nav-link" href="cake.html">Explore Cakes</a></li>
            <li><a class="nav-link" href="faq.html">FAQ</a></li>
            <li><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>

          <div class="d-flex">
            <a href="cart.html" class="btn btn-outline-secondary btn-sm me-2">
              <i class="bi bi-cart"></i> Cart
            </a>
            <a href="login.html" class="btn btn-danger btn-sm">
              <i class="bi bi-person"></i> Login / Signup
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- LOGIN FORM -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card login-card border-0">
              <div class="card-body p-5">
                <h4 class="card-title text-center mb-4">
                  Welcome Back
                </h4>

                <form id="loginForm">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>

                  <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-login">
                      Login
                    </button>
                  </div>
                </form>
              </div>

              <div class="card-footer text-center bg-white border-0">
                <small>
                  Donâ€™t have an account?
                  <a href="register.html">Register here</a>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIPT (LOGIC UNCHANGED) -->
    <script>
      $(document).ready(function () {
        $("#loginForm").on("submit", function (event) {
          event.preventDefault();
          let isValid = true;

          const email = $("#email").val().trim();
          const password = $("#password").val();

          $(".form-control").removeClass("is-invalid");

          if (!email.includes("@")) {
            $("#email").addClass("is-invalid");
            isValid = false;
          }

          if (password.length < 8) {
            $("#password").addClass("is-invalid");
            alert("Password should be at least 8 characters long");
            isValid = false;
          }

          if (isValid) {
            alert("Login successful!");
            window.location.href = "home.html";
          }
        });
      });
    </script>
  </body>
</html>
