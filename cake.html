<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Browse All Delights | Sweet Delights</title>

    <link rel="icon" type="image/x-icon" href="images/logo.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- INTERNAL CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #fffaf7, #fff1eb);
        color: #333;
      }

      /* Navbar */
      .navbar-brand {
        font-weight: 700;
        color: #e63946;
        font-size: 1.3rem;
      }

      .nav-link {
        font-weight: 500;
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0;
        height: 2px;
        background: #e63946;
        transition: 0.3s;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Section title */
      .section-title {
        font-weight: 700;
        color: #e63946;
        font-size: 2.5rem;
      }

      /* Cake Card */
      .cake-card {
        background: white;
        border-radius: 22px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .cake-card:hover {
        transform: translateY(-12px);
        box-shadow: 0 30px 55px rgba(0, 0, 0, 0.2);
      }

      /* FIXED IMAGE ALIGNMENT */
      .cake-image-box {
        height: 230px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fffaf7;
        padding: 15px;
      }

      .cake-image-box img {
        max-height: 180px;
        max-width: 100%;
        object-fit: contain;
        transition: transform 0.4s ease;
      }

      .cake-card:hover .cake-image-box img {
        transform: scale(1.05);
      }

      /* Card body */
      .cake-card .card-body {
        text-align: center;
        padding: 25px 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-grow: 1;
      }

      .cake-card h4 {
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 15px;
      }

      .btn-outline-primary {
        --bs-btn-color: #e63946;
        --bs-btn-border-color: #e63946;
        --bs-btn-hover-bg: #e63946;
        --bs-btn-hover-border-color: #e63946;
        border-radius: 30px;
        padding: 8px 22px;
        font-weight: 500;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .section-title {
          font-size: 2rem;
        }

        .cake-image-box {
          height: 200px;
        }

        .cake-image-box img {
          max-height: 150px;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm py-3">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
          <img src="images/logo.png" class="me-2" style="height: 40px" />
          Sweet Delights
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav mx-auto">
            <li><a class="nav-link" href="home.html">Home</a></li>
            <li><a class="nav-link" href="aboutus.html">About Us</a></li>
            <li><a class="nav-link" href="faq.html">FAQ</a></li>
            <li><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>

          <div class="d-flex">
            <a href="cart.html" class="btn btn-outline-secondary btn-sm me-2">
              <i class="bi bi-cart"></i> Cart
            </a>
            <a href="login.html" class="btn btn-danger btn-sm">
              <i class="bi bi-person"></i> Login / Signup
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <section class="py-5">
      <div class="container">
        <div class="text-center mb-5">
          <h1 class="section-title">Sweet Collection</h1>
          <p class="text-muted mt-2">
            Discover handcrafted cakes made for every celebration
          </p>
        </div>

        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
          id="menugrid"
        ></div>
      </div>
    </section>

    <!-- SCRIPT (UNCHANGED LOGIC) -->
    <script>
      $(document).ready(function () {
        $.getJSON("wedding.json", function (data) {
          const cakes = data.menu1;
          const container = $("#menugrid");
          container.empty();

          if (!cakes || cakes.length === 0) {
            container.html(
              '<p class="text-muted text-center">No cakes available at the moment.</p>'
            );
            return;
          }

          cakes.forEach((cake) => {
            container.append(`
              <div class="col">
                <div class="cake-card">
                  <div class="cake-image-box">
                    <img src="${cake.image}" alt="${cake.name}">
                  </div>
                  <div class="card-body">
                    <h4>${cake.name}</h4>
                    <a href="details.html?id=${cake.id}" class="btn btn-outline-primary">
                      View Details
                    </a>
                  </div>
                </div>
              </div>
            `);
          });
        }).fail(function () {
          $("#menugrid").html(
            '<p class="text-danger text-center">Failed to load cake data.</p>'
          );
        });
      });
    </script>
  </body>
</html>
