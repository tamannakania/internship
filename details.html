<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cake Details | Sweet Delights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="images/logo.png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* ================= GLOBAL ================= */
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #fff1eb, #fffaf7);
      color: #333;
    }

    .cake-container {
      max-width: 1150px;
      margin: 90px auto;
      padding: 0 15px;
    }

    /* ================= CARD ================= */
    .cake-card {
      display: grid;
      grid-template-columns: 1fr 1.3fr;
      gap: 50px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 40px 80px rgba(0,0,0,0.18);
      animation: rise 0.9s ease;
    }

    .cake-image {
    min-height: 460px;
    background-size: contain;          /* FIX: prevents cutting */
    background-repeat: no-repeat;
    background-position: center;
    background-color: #fffaf7;         /* soft bakery background */
    position: relative;
    transition: transform 0.6s ease;
    }

    .cake-image::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.35),
        transparent
      );
    }

    .cake-card:hover .cake-image {
      transform: scale(1.12);
    }

    /* ================= DETAILS ================= */
    .cake-details {
      padding: 55px 45px;
    }

    .cake-details h2 {
      font-weight: 700;
      color: #e63946;
      margin-bottom: 12px;
    }

    .cake-details p {
      font-size: 0.96rem;
      color: #555;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, #e63946, transparent);
      margin: 30px 0;
    }

    /* ================= OPTIONS ================= */
    .btn-outline-primary {
      --bs-btn-color: #e63946;
      --bs-btn-border-color: #e63946;
      --bs-btn-hover-bg: #e63946;
      --bs-btn-hover-border-color: #e63946;
      border-radius: 30px;
      padding: 8px 18px;
      font-weight: 500;
    }

    .form-select {
      max-width: 220px;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    /* ================= PRICE ================= */
    .price-display {
      font-size: 1.9rem;
      font-weight: 700;
      color: #e63946;
      margin: 30px 0;
      animation: glow 2s infinite alternate;
    }

    /* ================= BUTTONS ================= */
    .btn-success {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      border: none;
      border-radius: 35px;
      padding: 12px 30px;
      font-weight: 600;
      box-shadow: 0 15px 35px rgba(46,204,113,0.4);
      transition: 0.3s;
    }

    .btn-success:hover {
      transform: translateY(-4px) scale(1.05);
    }

    .btn-secondary {
      border-radius: 35px;
      padding: 12px 28px;
    }

    /* ================= ALERT ================= */
    .alert {
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      border-radius: 15px;
    }

    /* ================= ANIMATIONS ================= */
    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 0 rgba(230,57,70,0);
      }
      to {
        text-shadow: 0 0 18px rgba(230,57,70,0.5);
      }
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      .cake-card {
        grid-template-columns: 1fr;
      }

      .cake-image {
        min-height: 300px;
      }

      .cake-details {
        padding: 35px 25px;
      }
    }
  </style>
</head>

<body>

<div class="cake-container">
  <div id="details"></div>
</div>

<script>
$(document).ready(function () {
  const urlParams = new URLSearchParams(window.location.search);
  const cakeId = parseInt(urlParams.get("id"), 10);

  if (isNaN(cakeId)) {
    $("#details").html('<div class="alert alert-danger">Invalid cake ID.</div>');
    return;
  }

  $.getJSON("wedding.json", function (data) {
    const cakes = data.menu1 || [];
    const cake = cakes.find((c) => c.id === cakeId);

    if (!cake) {
      $("#details").html('<div class="alert alert-danger">Cake not found.</div>');
      return;
    }

    const eggOptions = cake.eggOptions || [];
    const sizes = cake.sizes || [];
    const prices = cake.priceBySize || cake.pricebysize || {};

    if (!sizes.length || !Object.keys(prices).length) {
      $("#details").html(
        '<div class="alert alert-warning">Size or pricing unavailable.</div>'
      );
      return;
    }

    const eggButtons = eggOptions.map(
      (opt, i) => `
        <input type="radio" class="btn-check" name="eggOption" id="egg${i}" value="${opt}" ${i===0?"checked":""}>
        <label class="btn btn-outline-primary me-2 mb-2" for="egg${i}">${opt}</label>
      `
    ).join("");

    const sizeOptions = sizes.map(
      size => `<option value="${size}">${size}</option>`
    ).join("");

    const firstPrice = prices[sizes[0]] || 0;

    $("#details").html(`
      <div class="cake-card">
        <div class="cake-image" style="background-image:url('${cake.image}')"></div>

        <div class="cake-details">
          <h2>${cake.name}</h2>
          <p>${cake.description}</p>

          <div class="divider"></div>

          <strong>Egg Option</strong><br>
          ${eggButtons}

          <div class="mt-4">
            <strong>Select Size</strong>
            <select id="sizeSelect" class="form-select mt-2">
              ${sizeOptions}
            </select>
          </div>

          <div class="price-display">
            $ <span id="priceDisplay">${firstPrice.toFixed(2)}</span>
          </div>

          <div class="d-flex flex-wrap gap-3">
            <button class="btn btn-success" id="addToCartBtn">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
            <a href="cake.html" class="btn btn-secondary">Back to Menu</a>
          </div>
        </div>
      </div>
    `);

    $("#sizeSelect").on("change", function () {
      const price = prices[$(this).val()] || 0;
      $("#priceDisplay").text(price.toFixed(2));
    });

    $("#addToCartBtn").on("click", function () {
      const item = {
        id: cake.id,
        name: cake.name,
        size: $("#sizeSelect").val(),
        egg: $('input[name="eggOption"]:checked').val(),
        price: parseFloat($("#priceDisplay").text()),
        image: cake.image,
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const index = cart.findIndex(
        c => c.id===item.id && c.size===item.size && c.egg===item.egg
      );

      index !== -1 ? cart[index].quantity++ : cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart.html";
    });
  })
  .fail(() => {
    $("#details").html('<div class="alert alert-danger">Failed to load cake data.</div>');
  });
});
</script>

</body>
</html>
