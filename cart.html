<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart | Sweet Delights</title>

    <link rel="icon" type="image/x-icon" href="images/logo.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- INTERNAL CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #fffaf7, #fff1eb);
        color: #333;
      }

      /* Navbar */
      .navbar-brand {
        font-weight: 700;
        color: #e63946;
        font-size: 1.3rem;
      }

      .nav-link {
        font-weight: 500;
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0;
        height: 2px;
        background: #e63946;
        transition: 0.3s;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Section title */
      .section-title {
        font-weight: 700;
        color: #e63946;
        font-size: 2.4rem;
      }

      /* Cart Card */
      .cart-card {
        border-radius: 20px;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
      }

      .cart-card:hover {
        transform: translateY(-4px);
      }

      .quantity-input {
        width: 80px;
        border-radius: 10px;
      }

      .remove-item {
        border-radius: 50%;
      }

      /* Total */
      .total-amount {
        font-size: 1.3rem;
        color: #e63946;
      }

      /* Buttons */
      .btn-success {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
        border: none;
        border-radius: 30px;
        padding: 10px 25px;
        font-weight: 600;
        transition: 0.3s;
      }

      .btn-success:hover {
        transform: scale(1.05);
      }

      /* Empty cart */
      .empty-cart {
        font-size: 1.1rem;
        color: #777;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .section-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm py-3">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
          <img src="images/logo.png" class="me-2" style="height: 40px" />
          Sweet Delights
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav mx-auto">
            <li><a class="nav-link" href="home.html">Home</a></li>
            <li><a class="nav-link" href="cake.html">Explore Cakes</a></li>
            <li><a class="nav-link" href="aboutus.html">About Us</a></li>
            <li><a class="nav-link" href="contact.html">Contact Us</a></li>
            <li><a class="nav-link" href="faq.html">FAQ</a></li>
          </ul>

          <div class="d-flex">
            <a href="cart.html" class="btn btn-outline-secondary btn-sm me-2">
              <i class="bi bi-cart"></i> Cart
            </a>
            <a href="login.html" class="btn btn-danger btn-sm">
              <i class="bi bi-person"></i> Login / Signup
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- CART SECTION -->
    <section class="py-5">
      <div class="container">
        <h2 class="section-title text-center mb-5">
          <i class="bi bi-cart4"></i> Your Cart
        </h2>

        <div id="cartItems"></div>

        <div
          class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 gap-3"
        >
          <a href="cake.html" class="btn btn-outline-secondary">
            &larr; Back to Cakes
          </a>

          <div class="d-flex align-items-center gap-4">
            <div class="total-amount fw-bold" id="cartTotal">
              Total: $ 0.00
            </div>
            <a href="checkout.html" class="btn btn-success">
              Buy Now
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIPT (LOGIC UNCHANGED) -->
    <script>
      function updateTotal(cart) {
        let total = 0;
        cart.forEach((item) => {
          total += parseFloat(item.price) * parseInt(item.quantity);
        });
        $("#cartTotal").text(`Total: $ ${total.toFixed(2)}`);
      }

      $(document).ready(function () {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function renderCart() {
          const container = $("#cartItems");
          container.empty();

          if (cart.length === 0) {
            container.html(
              '<p class="text-center empty-cart">Your cart is empty.</p>'
            );
            $("#cartTotal").text("Total: $ 0.00");
            return;
          }

          cart.forEach((item, index) => {
            container.append(`
              <div class="card cart-card mb-3">
                <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
                  <div class="flex-grow-1">
                    <h5 class="mb-1">${item.name}</h5>
                    <p class="text-muted mb-2">
                      Size: ${item.size} | Egg: ${item.egg}
                    </p>
                    <div>
                      Qty:
                      <input type="number" min="1"
                        class="form-control d-inline-block quantity-input"
                        data-index="${index}"
                        value="${item.quantity}">
                    </div>
                  </div>

                  <div class="text-end">
                    <p class="fw-semibold mb-2">
                      $ ${(item.price * item.quantity).toFixed(2)}
                    </p>
                    <button class="btn btn-outline-danger btn-sm remove-item"
                      data-index="${index}">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            `);
          });

          updateTotal(cart);
        }

        renderCart();

        $("#cartItems").on("input", ".quantity-input", function () {
          const index = $(this).data("index");
          const newQty = Math.max(parseInt($(this).val()) || 1, 1);
          cart[index].quantity = newQty;
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        });

        $("#cartItems").on("click", ".remove-item", function () {
          const index = $(this).data("index");
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        });
      });
    </script>
  </body>
</html>
