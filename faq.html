<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FAQ | Sweet Delights</title>

    <link rel="icon" type="image/x-icon" href="images/logo.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- INTERNAL CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #fffaf7, #fff1eb);
        color: #333;
      }

      /* Navbar */
      .navbar-brand {
        font-weight: 700;
        color: #e63946;
        font-size: 1.3rem;
      }

      .nav-link {
        font-weight: 500;
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0;
        height: 2px;
        background: #e63946;
        transition: 0.3s;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Section Titles */
      .section-title {
        font-weight: 700;
        color: #e63946;
        font-size: 2.4rem;
      }

      /* FAQ Accordion */
      .accordion-item {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      .accordion-button {
        font-weight: 600;
        background: #fff;
      }

      .accordion-button:not(.collapsed) {
        background: #e63946;
        color: white;
      }

      .accordion-button:not(.collapsed)::after {
        filter: brightness(0) invert(1);
      }

      .accordion-body {
        background: #fffaf7;
        color: #555;
        line-height: 1.6;
      }

      /* Reviews Section */
      .review-card {
        background: white;
        border-radius: 18px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
      }

      .review-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 30px 55px rgba(0, 0, 0, 0.18);
      }

      .review-card h5 {
        font-weight: 600;
        margin-bottom: 10px;
      }

      .review-stars {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .section-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm py-3">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
          <img src="images/logo.png" class="me-2" style="height: 40px" />
          Sweet Delights
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav mx-auto">
            <li><a class="nav-link" href="home.html">Home</a></li>
            <li><a class="nav-link" href="cake.html">Explore Cakes</a></li>
            <li><a class="nav-link" href="contact.html">Contact Us</a></li>
            <li><a class="nav-link" href="faq.html">FAQ</a></li>
          </ul>

          <div class="d-flex">
            <a href="cart.html" class="btn btn-outline-secondary btn-sm me-2">
              <i class="bi bi-cart"></i> Cart
            </a>
            <a href="login.html" class="btn btn-danger btn-sm">
              <i class="bi bi-person"></i> Login / Signup
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- FAQ SECTION -->
    <section class="py-5">
      <div class="container">
        <h2 class="section-title text-center mb-5">
          Frequently Asked Questions
        </h2>
        <div class="accordion" id="faq"></div>
      </div>
    </section>

    <!-- REVIEWS SECTION -->
    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="section-title text-center mb-5">
          What Our Customers Say
        </h2>
        <div id="reviews" class="row justify-content-center"></div>
      </div>
    </section>

    <!-- SCRIPT (LOGIC UNCHANGED) -->
    <script>
      $(document).ready(function () {
        $.getJSON("faq.json", function (data) {
          const container = $("#faq");
          data.faqs.forEach((faq, index) => {
            container.append(`
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading${index}">
                  <button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse${index}">
                    ${faq.question}
                  </button>
                </h2>
                <div id="collapse${index}" class="accordion-collapse collapse"
                  data-bs-parent="#faq">
                  <div class="accordion-body">
                    ${faq.answer}
                  </div>
                </div>
              </div>
            `);
          });
        }).fail(function () {
          $("#faq").html(
            '<p class="text-danger text-center">Unable to load FAQs.</p>'
          );
        });

        $.getJSON("reviews.json", function (data) {
          const container = $("#reviews");
          data.reviews.forEach((review) => {
            const stars =
              "★".repeat(Math.floor(review.stars)) +
              (review.stars % 1 ? "½" : "");
            container.append(`
              <div class="col-md-4 mb-4">
                <div class="review-card h-100">
                  <h5>${review.name}</h5>
                  <p class="review-stars text-warning">${stars}</p>
                  <p class="fst-italic">"${review.quote}"</p>
                </div>
              </div>
            `);
          });
        }).fail(function () {
          $("#reviews").html(
            '<p class="text-danger text-center">Unable to load reviews.</p>'
          );
        });
      });
    </script>
  </body>
</html>
