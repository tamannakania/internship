<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Sweet Delights</title>

    <link rel="icon" type="image/x-icon" href="images/logo.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- INTERNAL CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #fffaf7, #fff1eb);
        color: #333;
      }

      /* Navbar */
      .navbar-brand {
        font-weight: 700;
        color: #e63946;
        font-size: 1.3rem;
      }

      .nav-link {
        font-weight: 500;
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0;
        height: 2px;
        background: #e63946;
        transition: 0.3s;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Section title */
      .section-title {
        font-weight: 700;
        color: #e63946;
        font-size: 2.4rem;
      }

      /* Contact Card */
      .contact-card {
        border-radius: 25px;
        background: white;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        animation: fadeUp 0.8s ease;
      }

      .form-label {
        font-weight: 500;
      }

      .form-control,
      .form-select {
        border-radius: 12px;
        padding: 12px;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #e63946;
        box-shadow: 0 0 0 0.15rem rgba(230, 57, 70, 0.25);
      }

      .btn-submit {
        background: linear-gradient(135deg, #e63946, #ff6b6b);
        color: white;
        border: none;
        border-radius: 30px;
        padding: 12px 45px;
        font-weight: 600;
        transition: 0.3s;
      }

      .btn-submit:hover {
        transform: scale(1.05);
      }

      /* Success alert */
      #messageSuccess {
        border-radius: 15px;
        font-weight: 500;
      }

      /* Animation */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .section-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm py-3">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
          <img src="images/logo.png" class="me-2" style="height: 40px" />
          Sweet Delights
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav mx-auto">
            <li><a class="nav-link" href="home.html">Home</a></li>
            <li><a class="nav-link" href="cake.html">Explore Cakes</a></li>
            <li><a class="nav-link" href="aboutus.html">About Us</a></li>
            <li><a class="nav-link" href="faq.html">FAQ</a></li>
          </ul>

          <div class="d-flex">
            <a href="cart.html" class="btn btn-outline-secondary btn-sm me-2">
              <i class="bi bi-cart"></i> Cart
            </a>
            <a href="login.html" class="btn btn-danger btn-sm">
              <i class="bi bi-person"></i> Login / Signup
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTACT FORM -->
    <section class="py-5">
      <div class="container">
        <h2 class="section-title text-center mb-5">Get in Touch</h2>

        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8">
            <div class="card contact-card border-0">
              <div class="card-body p-5">
                <form id="contactForm">
                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <select class="form-select" id="subject" required>
                      <option value="">Select a Subject</option>
                      <option value="Product Inquiry">Product Inquiry</option>
                      <option value="Order Issue">Order Issue</option>
                      <option value="Feedback">Feedback</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      placeholder="Write your message..."
                      required
                    ></textarea>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-submit">
                      <i class="bi bi-send"></i> Send Message
                    </button>
                  </div>
                </form>

                <div
                  id="messageSuccess"
                  class="alert alert-success mt-4 d-none text-center"
                >
                  Thank you! Your message has been saved successfully.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIPT (LOGIC UNCHANGED) -->
    <script>
      $("#contactForm").on("submit", function (event) {
        event.preventDefault();

        const name = $("#name").val().trim();
        const email = $("#email").val().trim();
        const subject = $("#subject").val();
        const message = $("#message").val().trim();

        $(".form-control, .form-select").removeClass("is-invalid");
        let isValid = true;

        if (!name) {
          $("#name").addClass("is-invalid");
          isValid = false;
        }

        const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        if (!emailPattern.test(email)) {
          $("#email").addClass("is-invalid");
          isValid = false;
        }

        if (!subject) {
          $("#subject").addClass("is-invalid");
          isValid = false;
        }

        if (!message) {
          $("#message").addClass("is-invalid");
          isValid = false;
        }

        if (!isValid) {
          alert("Please fill in all fields correctly.");
          return;
        }

        const newMessage = {
          name,
          email,
          subject,
          message,
          timestamp: new Date().toISOString(),
        };

        const storedMessages =
          JSON.parse(localStorage.getItem("contactMessages")) || [];
        storedMessages.push(newMessage);
        localStorage.setItem(
          "contactMessages",
          JSON.stringify(storedMessages)
        );

        $("#contactForm")[0].reset();
        $("#messageSuccess").removeClass("d-none");
      });
    </script>
  </body>
</html>
